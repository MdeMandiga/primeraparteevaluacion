<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Proyecto Bootstrap</title>
    <link rel="stylesheet" href="assets/scss/proyecto.css">
</head>

<body>

    <div class="centrar">
      <!-- CUADRADO -->
  
    <div class="container">
      <div class="cuadrado">
        <div class="div-alert">
          <button class="boton_alerta" onclick="mostrarAlerta()"> Alerta</button> <!--+  ALERT +-->
        </div>
      </div>
        <div class="cuadrado"><button type="button" class="boton_estilo" data-bs-toggle="popover" data-bs-title="Popover title" data-bs-content="Saludame soy un POPOver">Popover</button></div><!--+ POPOVER + -->
    </div>
    <div class="container">
      <div class="cuadrado"><button type="button" class="boton_estilo" id="liveToastBtn">Toasts</button></div> <!--+  TOAST +-->
      <div class="cuadrado"> <button class="boton_estilo "type="button" data-bs-toggle="offcanvas" data-bs-target="#miOffcanvas" aria-controls="miOffcanvas">Offcanvas</button></div> <!--+ Offcanvas +-->
    </div>
        
        
       
  
  
          
        
        
        
        
                
        
        
        <!--++++++++++++++++++++++++++++ TOASTS ++++++++++++++++++++++++++++ -->
          
       
  
        <div class="toast-container position-fixed bottom-0 end-0 p-3">
          <div id="liveToast" class="toast" role="alert" aria-live="assertive" aria-atomic="true">
            <div class="toast-header">
              <img src="..." class="rounded me-2" alt="...">
              <strong class="me-auto">Bootstrap</strong>
              <small>11 mins ago</small>
              <button type="button" class="btn-close" data-bs-dismiss="toast" aria-label="Close"></button>
            </div>
            <div class="toast-body">
              Holaa este es un TOASTS
            </div>
          </div>
        </div>
  
    
    
    
    
            
    
    
          <!--++++++++++++++++++++++++++++  OFFCANVAS ++++++++++++++++++++++++++++ -->
  
    
    <div class="offcanvas offcanvas-start" tabindex="-1" id="miOffcanvas" aria-labelledby="miOffcanvasLabel">
      <div class="offcanvas-header">
        <h5 class="offcanvas-title" id="miOffcanvasLabel">Offcanvas</h5>
        <button type="button" class="btn-close" data-bs-dismiss="offcanvas" aria-label="Cerrar"></button>
      </div>
      <div class="offcanvas-body">
        Hola soy un offcanvas.
      </div>
    </div>
  </div>
  
  
  <p>Ejercicio academico</p>

        crossorigin="anonymous"></script>
    <script src="assets/js/script.js"></script>
</body>

</html>
